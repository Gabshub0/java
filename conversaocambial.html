<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão Cambial</title>
    <script>
        function converterMoeda() {
            var reais = parseFloat(document.getElementById('reais').value);
            var cotacaoDolar = 5.50;
            var dolares = reais / cotacaoDolar;

            document.getElementById('resultado').innerText = "O valor equivalente em Dólares é: US$ " + dolares.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Conversão Cambial</h1>
    <label for="reais">Digite a quantidade de Reais a ser convertida:</label>
    <input type="number" id="reais" step="0.01"><br><br>

    <button onclick="converterMoeda()">Converter</button>

    <p id="resultado"></p>
</body>
</html>
