<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Divisibilidade</title>
    <script>
        function verificarDivisibilidade() {
            var numero = document.getElementById("numero").value;
            var resultado = "";

            if (numero % 10 == 0) {
                resultado = "O número é divisível por 10.";
            }

            else if (numero % 5 == 0) {
                resultado = "O número é divisível por 5.";
            }

            else if (numero % 2 == 0) {
                resultado = "O número é divisível por 2.";
            }
            else {
                resultado = "O número não é divisível por 10, 5 ou 2.";
            }


            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <h1>Verificar Divisibilidade</h1>
    <p>Digite um número para verificar se ele é divisível por 10, 5 ou 2:</p>


    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="verificarDivisibilidade()">Verificar</button>


    <p id="resultado"></p>
</body>
</html>
